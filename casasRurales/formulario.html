		<section id="formulario-reserva">
		<h2>- Casa con estanque y cocina grande -</h2>
		<p>Nombre <input type="text" name="nombre" id="nombre" pattern="[a-zA-ZáéúíóÁÉÚÍÓñÑ ]{3,100}" placeholder="nombre..." required></p>
		<p>Apellidos <input type="text" name="apellidos" id="apellidos" pattern="[a-zA-ZáéúíóÁÉÚÍÓñÑ ]{3,100}" placeholder="apellidos..." required></p>
		<p>Correo <input type="email" name="email" id="email" pattern="\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,4})+" placeholder="email..." required></p>
		<p>Teléfono <input type="tel" name="telefono" id="telefono" pattern="\d{9}" placeholder="teléfono..." required></p>
		<p>Entrada <img src="./js/calendariojs/img.gif" id="selector" /><input type="text" name="entrada" id="entrada" placeholder="dd/mm/aaaa" pattern="\d\d/\d\d/\d\d\d\d" required></p>
		<p>Salida <img src="./js/calendariojs/img.gif" id="selector2" /><input type="text" name="salida" id="salida" placeholder="dd/mm/aaaa" pattern="\d\d/\d\d/\d\d\d\d" required></p>
		<p>Nº de personas <input type="number" id="personas" name="personas" placeholder="Nº Personas..." required></p>
		<footer>
			<input type="submit" value="Realizar reserva" name="reserva">
